name: "üêõ Bug report"
description: "Report a bug or regression."
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!
  - type: input
    id: version
    attributes:
      label: Version
      description: "What version/build are you using?"
      placeholder: "e.g. 1.2.3 or commit SHA"
    validations:
      required: true
  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: "Where are you running it?"
      multiple: true
      options:
        - Windows
        - macOS
        - Linux
        - Other
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: "List the steps to reproduce the issue."
      placeholder: |
        1. Go to ...
        2. Click ...
        3. Observe ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: "What did you expect to happen?"
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: "What actually happened?"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / screenshots
      description: "Paste any relevant logs or screenshots."
      render: shell
    validations:
      required: false
